<link rel="shortcut icon" type="image/png">
<body style="margin: 0">
<iframe style="border: 0; height: 100%; position: fixed; width: 100%"
    nwfaketop nwdisable></iframe>
<script>
var gui = require('nw.gui'),
    newWinPolicy = function (frame, url, policy) {
        gui.Shell.openExternal(url);
        policy.ignore();
    },
    nwWindow = gui.Window.get().on('new-win-policy', newWinPolicy),
    url = gui.App.manifest.url;
document.querySelector('iframe').src = url;
document.querySelector('link').href = 'icon.png?' + Math.random();
</script>
